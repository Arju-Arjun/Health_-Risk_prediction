<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Exercise Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <h2>Your Personalized Diet & Exercise Plan</h2>
        <h3>Diet Recommendation</h3>
        <p class="recommendation">{{ diet | safe }}</p>

        <h3>Exercise Recommendations</h3>
        <p class="recommendation">
            {% for ex in exercise %}
                {{ ex | safe }}<br><br>
            {% endfor %}
        </p>

        <a href="{{ url_for('home') }}" class="back-button">Go Back</a>
    </div>
</body>
</html>
